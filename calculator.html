<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator_css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Online Calculator</h1>
      <div class="screen">
        <span id="starter" class="screen-starter">0</span>
      </div>
      <div class="buttons-container">
        <div class="button-row-1">
          <button value="1" onclick="myFunction(1)">1</button>
          <button value="2" onclick="myFunction(2)">2</button>
          <button value="3" onclick="myFunction(3)">3</button>
        </div>
        <div class="button-row-2">
          <button value="4" onclick="myFunction(4)">4</button>
          <button value="5" onclick="myFunction(5)">5</button>
          <button value="6" onclick="myFunction(6)">6</button>
          <button value="/" onclick="myFunction('/')">/</button>
        </div>
        <div class="button-row-3">
          <button value="7" onclick="myFunction(7)">7</button>
          <button value="8" onclick="myFunction(8)">8</button>
          <button value="9" onclick="myFunction(9)">9</button>
          <button value="*" onclick="myFunction('*')">*</button>
        </div>
        <div class="button-row-4">
          <button value="+" onclick="myFunction('+')">+</button>
          <button value="-" onclick="myFunction('-')">-</button>
          <button value="clear" onclick="callClear()">C</button>
          <button value="=" onclick="calculate ()">=</button>
        </div>
      </div>
    </div>
    <script>
      var buttons = document.querySelectorAll("button");
      var buttonValue = buttons.value;
      var changeScreenStarter = document.querySelector(".screen-starter");
      console.log(buttons);
      function myFunction(nr) {
        if (changeScreenStarter.innerHTML == 0) {
          changeScreenStarter.innerHTML = nr;
        } else {
          changeScreenStarter.innerHTML = changeScreenStarter.innerHTML + nr;
        }
      }

      function callClear() {
        clear();
      }
      function clear() {
        document.querySelector(".screen-starter").innerHTML = "0";
      }

      function calculate() {
        changeScreenStarter.innerHTML = eval(changeScreenStarter.innerHTML);
      }
    </script>
  </body>
</html>
